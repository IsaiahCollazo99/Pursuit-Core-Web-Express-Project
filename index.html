<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="master.css">
    <title>School Records</title>
</head>
<body>
    
    <header>
        <!-- TODO: Add Header -->
    </header>
    
    <main>
        <section id="classSection">
            <h2>Add Class</h2>
            <form id="classForm" autocomplete="off">
                <label for="className">Class Name: </label>
                <input type="text" name="className" id="className">
    
                <label for="classTeacher">Teacher: </label>
                <input type="text" name="classTeacher" id="classTeacher">
    
                <input type="submit">
            </form>
            <section id="classResponse"></section>
        </section>
        
        <section id="studentSection">
            <h2>Enroll Student</h2>
            <form id="studentForm" autocomplete="off">
                <label for="studentClass">Class Name: </label>
                <input type="text" name="studentClass" id="studentClass">
    
                <label for="studentFirst">First Name: </label>
                <input type="text" name="studentFirst" id="studentFirst">

                <label for="studentLast">Last Name: </label>
                <input type="text" name="studentLast" id="studentLast">
    
                <label for="studentAge">Age: </label>
                <input type="text" name="studentAge" id="studentAge">
    
                <label for="studentCity">City: </label>
                <input type="text" name="studentCity" id="studentCity">
    
                <label for="studentGrade">Grade: </label>
                <input type="text" name="studentGrade" id="studentGrade">
    
                <input type="submit">
            </form>
            <section id="studentResponse"></section>
        </section>
        
        <section id="listSection">
            <h2>List Students</h2>
            <form id="listForm" autocomplete="off">
                <label for="listClass">Class Name: </label>
                <input type="text" name="listClass" id="listClass">
    
                <label for="listCity">City: (optional)</label>
                <input type="text" name="listCity" id="listCity">
    
                <label for="listFailing">Show Failing Students Only</label>
                <input type="checkbox" name="listFailing" id="listFailing">
    
                <input type="submit">
            </form>
            <section id="listResponse"></section>
        </section>
        
    </main>
      
    <footer>
        <audio loop controls style="width: 10%">
            <source src="./assets/music/assassinsCreed.mp3" type="audio/mpeg">
        </audio>
    </footer>
    
</body>
</html>
