<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School Records</title>
</head>
<body>
    <main>
        <section id="studentSection">
            <h2>Add Student</h2>
            <form id="studentForm" autocomplete="off">
                <label for="studentFirst">First Name: </label>
                <input type="text" name="studentFirst" id="studentFirst">

                <label for="studentLast">Last Name: </label>
                <input type="text" name="studentLast" id="studentLast">

                <label for="studentCity">City: </label>
                <input type="text" name="studentCity" id="studentCity">

                <label for="studentAge">Age: </label>
                <input type="text" name="studentAge" id="studentAge">

                <input type="submit">
            </form>
            <section id="studentResponse"></section>
        </section>

        
    </main>
</body>
</html>
