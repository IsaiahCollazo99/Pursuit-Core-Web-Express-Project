<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./login.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./assets/login.css">
    <title>School Records</title>
</head>
<body>
    <main>
        <h1>School Records</h1>
        <section id="logSign">
            <button id="loginButton">Login</button>
            <button id="signUpButton">Sign Up</button>
        </section>

        <section id="login" style="display: none">
            <form id="loginForm">
                <label for="username">Username: </label>
                <input type="text" name="username" id="loginUser">
    
                <label for="password">Password: </label>
                <input type="password" name="password" id="loginPass">
    
                <input type="submit" value="Submit">
            </form>

            <section id="loginResponse"></section>

            <button onclick="goBack()">Go Back</button>
        </section>

        <section id="signUp" style="display: none">
            <form id="signUpForm">
                <label for="username">Username: </label>
                <input type="text" name="username" id="signUpUser">
    
                <label for="password">Password: </label>
                <input type="password" name="password" id="signUpPass">
    
                <input type="submit" value="Submit">
            </form>

            <section id="signUpResponse"></section>

            <button onclick="goBack()">Go Back</button>
        </section>

        <section id="isValidUser" style="display: none">
            <form action="validUserForm">
                <select name="userType" id="userType">
                    <option selected disabled>Select your type of account</option>
                    <option value="admin">Administrator</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>

                <input type="submit">
            </form>
            


        </section>
        
    </main>
</body>
</html>
